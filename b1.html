<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Navbar</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Thêm Font Awesome cho icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <nav class="navbar">
    <div class="navbar-container">
      <!-- Logo -->
      <div class="navbar-logo">
        <img src="https://actvn.edu.vn/Images/actvn_big_icon.png" alt="Logo" />
        <span>kma</span>
      </div>
      
      <!-- Danh mục chính -->
      <div class="navbar-links">
        <a href="#"><i class="fas fa-mobile-alt"></i> Điện thoại</a>
        <a href="#"><i class="fas fa-tablet-alt"></i> Máy tính bảng</a>
        <a href="#"><i class="fas fa-laptop"></i> Laptop</a>
        <a href="#"><i class="fas fa-tv"></i> Tivi</a>
        <a href="#"><i class="fas fa-headphones-alt"></i> Tai nghe</a>
        <a href="#"><i class="fas fa-tools"></i> Sửa chữa</a>
      </div>
      
      <!-- Thanh tìm kiếm -->
      <div class="navbar-search">
        <select>
          <option>Hà Nội</option>
          <option>TP. Hồ Chí Minh</option>
          <option>Đà Nẵng</option>
        </select>
        <input type="text" placeholder="Tìm kiếm sản phẩm..." />
        <button><i class="fas fa-search"></i></button>
      </div>

      <!-- Nút Đăng nhập và Đăng ký -->
      <div class="navbar-auth">
        <button><i class="fas fa-user"></i> Đăng nhập</button>
        <button><i class="fas fa-user-plus"></i> Đăng ký</button>
      </div>
    </div>
  </nav>
</body>
</html>
